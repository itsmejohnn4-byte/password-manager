<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Password Manager</title>
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SecureVault">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%233498db'/><text x='50' y='55' font-size='50' text-anchor='middle' fill='white'>üîê</text></svg>">
    <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;SecureVault&quot;,&quot;short_name&quot;:&quot;SecureVault&quot;,&quot;icons&quot;:[{&quot;src&quot;:&quot;data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%233498db'/><text x='50' y='55' font-size='50' text-anchor='middle' fill='white'>üîê</text></svg>&quot;,&quot;sizes&quot;:&quot;192x192&quot;,&quot;type&quot;:&quot;image/svg+xml&quot;}],&quot;start_url&quot;:&quot;/&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;background_color&quot;:&quot;#667eea&quot;,&quot;theme_color&quot;:&quot;#3498db&quot;}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .sidebar {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
        }

        .password-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .add-password-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .password-input-group {
            position: relative;
        }

        .generate-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .generate-btn:hover {
            background: #2980b9;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .password-item {
            background: white;
            border: 2px solid #f1f2f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .password-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }

        .password-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .site-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .password-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            color: #2c3e50;
            word-break: break-all;
        }

        .password-value {
            filter: blur(4px);
            transition: filter 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .password-value:hover, .password-value.revealed {
            filter: none;
        }

        .password-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #27ae60;
            color: white;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .stats {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .strength-indicator {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            border-radius: 2px;
            background: #e9ecef;
        }

        .strength-bar.weak { background: #e74c3c; }
        .strength-bar.medium { background: #f39c12; }
        .strength-bar.strong { background: #27ae60; }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .password-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* Site specific colors */
        .facebook { background: #1877f2; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .twitter { background: #1da1f2; }
        .linkedin { background: #0077b5; }
        .youtube { background: #ff0000; }
        .tiktok { background: #000000; }
        .snapchat { background: #fffc00; color: black; }
        .pinterest { background: #bd081c; }
        .reddit { background: #ff4500; }
        .discord { background: #5865f2; }
        .twitch { background: #9146ff; }
        .spotify { background: #1db954; }
        .netflix { background: #e50914; }
        .amazon { background: #ff9900; }
        .google { background: #4285f4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê SecureVault</h1>
            <p>Your personal password manager - Keep your digital life secure</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="stats">
                    <div class="stat-number" id="passwordCount">0</div>
                    <div class="stat-label">Stored Passwords</div>
                </div>

                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search passwords...">

                <div class="add-password-form">
                    <h3 style="margin-bottom: 20px; color: #2c3e50;">Add New Password</h3>
                    
                    <div class="form-group">
                        <label for="siteName">Website/App Name</label>
                        <select id="siteName">
                            <option value="">Select or type custom...</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Twitter">Twitter</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="YouTube">YouTube</option>
                            <option value="TikTok">TikTok</option>
                            <option value="Snapchat">Snapchat</option>
                            <option value="Pinterest">Pinterest</option>
                            <option value="Reddit">Reddit</option>
                            <option value="Discord">Discord</option>
                            <option value="Twitch">Twitch</option>
                            <option value="Spotify">Spotify</option>
                            <option value="Netflix">Netflix</option>
                            <option value="Amazon">Amazon</option>
                            <option value="Google">Google</option>
                            <option value="custom">Custom...</option>
                        </select>
                        <input type="text" id="customSiteName" placeholder="Enter custom site name" style="display: none; margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label for="username">Username/Email</label>
                        <input type="text" id="username" placeholder="Enter username or email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-group">
                            <input type="password" id="password" placeholder="Enter or generate password">
                            <button class="generate-btn" onclick="generatePassword()">Generate</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="url">Website URL (optional)</label>
                        <input type="url" id="url" placeholder="https://example.com">
                    </div>

                    <button class="btn btn-primary" onclick="addPassword()">
                        ‚ûï Add Password
                    </button>
                </div>
            </div>

            <div class="password-list">
                <h2 style="margin-bottom: 25px; color: #2c3e50;">Your Passwords</h2>
                <div id="passwordContainer">
                    <!-- Passwords will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Edit Password</h3>
            <div class="form-group">
                <label for="editSiteName">Website/App Name</label>
                <input type="text" id="editSiteName">
            </div>
            <div class="form-group">
                <label for="editUsername">Username/Email</label>
                <input type="text" id="editUsername">
            </div>
            <div class="form-group">
                <label for="editPassword">Password</label>
                <div class="password-input-group">
                    <input type="password" id="editPassword">
                    <button class="generate-btn" onclick="generateEditPassword()">Generate</button>
                </div>
            </div>
            <div class="form-group">
                <label for="editUrl">Website URL</label>
                <input type="url" id="editUrl">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Password storage array
        let passwords = [];
        let editingIndex = -1;

        // Site color mapping
        const siteColors = {
            'facebook': 'facebook',
            'instagram': 'instagram', 
            'twitter': 'twitter',
            'linkedin': 'linkedin',
            'youtube': 'youtube',
            'tiktok': 'tiktok',
            'snapchat': 'snapchat',
            'pinterest': 'pinterest',
            'reddit': 'reddit',
            'discord': 'discord',
            'twitch': 'twitch',
            'spotify': 'spotify',
            'netflix': 'netflix',
            'amazon': 'amazon',
            'google': 'google'
        };

        // Initialize app with some default passwords
        function initializeApp() {
            const defaultPasswords = [
                {
                    siteName: 'Facebook',
                    username: 'your.email@example.com',
                    password: 'SecureFB2024!',
                    url: 'https://facebook.com',
                    dateAdded: new Date().toISOString()
                },
                {
                    siteName: 'Instagram',
                    username: 'your_username',
                    password: 'InstaSecure#2024',
                    url: 'https://instagram.com',
                    dateAdded: new Date().toISOString()
                },
                {
                    siteName: 'Twitter',
                    username: 'your.email@example.com',
                    password: 'TwitterSafe$2024',
                    url: 'https://twitter.com',
                    dateAdded: new Date().toISOString()
                }
            ];

            passwords = [...defaultPasswords];
            renderPasswords();
            updateStats();
        }

        // Handle site selection
        document.getElementById('siteName').addEventListener('change', function() {
            const customInput = document.getElementById('customSiteName');
            if (this.value === 'custom') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
            }
        });

        // Generate secure password
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            
            // Ensure at least one of each type
            password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
            password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
            password += '0123456789'[Math.floor(Math.random() * 10)];
            password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
            
            // Fill the rest
            for (let i = 4; i < 16; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }
            
            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            document.getElementById('password').value = password;
            showToast('Strong password generated!', 'success');
        }

        function generateEditPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            
            password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
            password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
            password += '0123456789'[Math.floor(Math.random() * 10)];
            password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
            
            for (let i = 4; i < 16; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }
            
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            document.getElementById('editPassword').value = password;
            showToast('Strong password generated!', 'success');
        }

        // Add new password
        function addPassword() {
            const siteSelect = document.getElementById('siteName');
            const customSite = document.getElementById('customSiteName');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const url = document.getElementById('url').value;

            let siteName = siteSelect.value === 'custom' ? customSite.value : siteSelect.value;

            if (!siteName || !username || !password) {
                showToast('Please fill in all required fields!', 'error');
                return;
            }

            const newPassword = {
                siteName,
                username,
                password,
                url,
                dateAdded: new Date().toISOString()
            };

            passwords.push(newPassword);
            renderPasswords();
            updateStats();
            clearForm();
            showToast('Password added successfully!', 'success');
        }

        // Clear form after adding
        function clearForm() {
            document.getElementById('siteName').value = '';
            document.getElementById('customSiteName').value = '';
            document.getElementById('customSiteName').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('url').value = '';
        }

        // Render passwords
        function renderPasswords() {
            const container = document.getElementById('passwordContainer');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            const filteredPasswords = passwords.filter(p => 
                p.siteName.toLowerCase().includes(searchTerm) ||
                p.username.toLowerCase().includes(searchTerm)
            );

            if (filteredPasswords.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; margin-top: 50px;">No passwords found. Add your first password!</p>';
                return;
            }

            container.innerHTML = filteredPasswords.map((pass, index) => {
                const originalIndex = passwords.indexOf(pass);
                const siteKey = pass.siteName.toLowerCase();
                const colorClass = siteColors[siteKey] || 'btn-primary';
                const strength = getPasswordStrength(pass.password);
                
                return `
                    <div class="password-item">
                        <div class="password-header">
                            <div class="site-icon ${colorClass}">
                                ${pass.siteName[0].toUpperCase()}
                            </div>
                            <div>
                                <h3 style="color: #2c3e50; margin-bottom: 4px;">${pass.siteName}</h3>
                                <small style="color: #6c757d;">Added ${new Date(pass.dateAdded).toLocaleDateString()}</small>
                            </div>
                        </div>
                        
                        <div class="password-details">
                            <div class="detail-item">
                                <div class="detail-label">Username/Email</div>
                                <div class="detail-value">${pass.username}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Password</div>
                                <div class="detail-value">
                                    <div class="password-value" onclick="togglePasswordVisibility(this)">
                                        ${pass.password}
                                    </div>
                                    <div class="strength-indicator">
                                        ${getStrengthBars(strength)}
                                    </div>
                                </div>
                            </div>
                            
                            ${pass.url ? `
                            <div class="detail-item" style="grid-column: span 2;">
                                <div class="detail-label">Website URL</div>
                                <div class="detail-value">
                                    <a href="${pass.url}" target="_blank" style="color: #3498db; text-decoration: none;">
                                        ${pass.url}
                                    </a>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="password-actions">
                            <button class="action-btn copy-btn" onclick="copyPassword('${pass.password}')">
                                üìã Copy Password
                            </button>
                            <button class="action-btn copy-btn" onclick="copyUsername('${pass.username}')">
                                üë§ Copy Username
                            </button>
                            <button class="action-btn edit-btn" onclick="editPassword(${originalIndex})">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="action-btn delete-btn" onclick="deletePassword(${originalIndex})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Password strength calculation
        function getPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score <= 2) return 'weak';
            if (score <= 4) return 'medium';
            return 'strong';
        }

        function getStrengthBars(strength) {
            const bars = ['', '', ''];
            if (strength === 'weak') {
                bars[0] = 'weak';
            } else if (strength === 'medium') {
                bars[0] = 'medium';
                bars[1] = 'medium';
            } else {
                bars[0] = 'strong';
                bars[1] = 'strong';
                bars[2] = 'strong';
            }
            
            return bars.map(bar => `<div class="strength-bar ${bar}"></div>`).join('');
        }

        // Toggle password visibility
        function togglePasswordVisibility(element) {
            element.classList.toggle('revealed');
        }

        // Copy functions
        function copyPassword(password) {
            navigator.clipboard.writeText(password).then(() => {
                showToast('Password copied to clipboard!', 'success');
            });
        }

        function copyUsername(username) {
            navigator.clipboard.writeText(username).then(() => {
                showToast('Username copied to clipboard!', 'success');
            });
        }

        // Edit password
        function editPassword(index) {
            editingIndex = index;
            const password = passwords[index];
            
            document.getElementById('editSiteName').value = password.siteName;
            document.getElementById('editUsername').value = password.username;
            document.getElementById('editPassword').value = password.password;
            document.getElementById('editUrl').value = password.url || '';
            
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingIndex = -1;
        }

        function saveEdit() {
            const siteName = document.getElementById('editSiteName').value;
            const username = document.getElementById('editUsername').value;
            const password = document.getElementById('editPassword').value;
            const url = document.getElementById('editUrl').value;

            if (!siteName || !username || !password) {
                showToast('Please fill in all required fields!', 'error');
                return;
            }

            passwords[editingIndex] = {
                ...passwords[editingIndex],
                siteName,
                username,
                password,
                url
            };

            renderPasswords();
            closeEditModal();
            showToast('Password updated successfully!', 'success');
        }

        // Delete password
        function deletePassword(index) {
            if (confirm('Are you sure you want to delete this password?')) {
                passwords.splice(index, 1);
                renderPasswords();
                updateStats();
                showToast('Password deleted successfully!', 'success');
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('passwordCount').textContent = passwords.length;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', renderPasswords);

        // Show toast notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#e74c3c' : '#27ae60';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
